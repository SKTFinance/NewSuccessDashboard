<!-- Ansicht für die Terminverwaltung -->
<div id="appointments-module-root" class="bg-white rounded-2xl p-6 md:p-8 shadow-lg">
    <h2 id="appointments-title" class="text-3xl font-bold text-skt-blue mb-6 text-center">Terminübersicht</h2>

    <!-- Filter und Aktionen -->
    <div class="bg-skt-grey-light p-4 rounded-xl mb-6 border border-gray-200">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
            <div class="md:col-span-2 grid grid-cols-2 gap-2">
                <div>
                    <label for="appointments-start-date" class="block text-sm font-medium text-gray-700 mb-1">Von</label>
                    <input type="date" id="appointments-start-date" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-skt-blue-main focus:border-skt-blue-main">
                </div>
                <div>
                    <label for="appointments-end-date" class="block text-sm font-medium text-gray-700 mb-1">Bis</label>
                    <input type="date" id="appointments-end-date" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-skt-blue-main focus:border-skt-blue-main">
                </div>
            </div>
            <div>
                <label for="appointments-scope-filter" class="block text-sm font-medium text-gray-700 mb-1">Anzeigen für</label>
                <select id="appointments-scope-filter" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-skt-blue-main focus:border-skt-blue-main">
                    <option value="personal">Meine Termine</option>
                    <option value="group">Meine Gruppe</option>
                    <option value="structure">Meine Struktur</option>
                </select>
            </div>
            <div class="flex justify-end"><button id="add-appointment-btn" class="w-full lg:w-auto bg-skt-green-accent text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors flex items-center justify-center"><i class="fas fa-plus mr-2"></i>Neuer Termin</button></div>
        </div>
    </div>
    <!-- Tabs -->
    <div class="border-b border-gray-200 mb-6">
        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
            <button id="umsatz-tab" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-skt-blue text-skt-blue">Umsatztermine</button>
            <button id="recruiting-tab" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Recruitingtermine</button>
        </nav>
    </div>

    <div id="appointments-list-container" class="space-y-4">
        <div class="loader mx-auto"></div>
    </div>
</div>
<!-- Modal zum Bearbeiten/Hinzufügen von Terminen (zunächst verborgen) -->
<div id="appointment-modal" class="modal-overlay">
    <div class="bg-white rounded-lg shadow-xl p-8 m-4 max-w-2xl w-full relative max-h-[90vh] overflow-y-auto">
        <button id="close-appointment-modal-btn" class="absolute top-2 right-3 text-2xl text-gray-500 hover:text-skt-blue">&times;</button>
        <h3 id="appointment-modal-title" class="text-2xl font-bold text-skt-blue mb-6">Termin anlegen</h3>
        <form id="appointment-form" class="space-y-4">
            <input type="hidden" id="appointment-id">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div><label for="appointment-user" class="block text-sm font-medium text-gray-700">Mitarbeiter</label><select id="appointment-user" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-skt-blue-main focus:border-skt-blue-main"></select></div>
                <div><label for="appointment-date" class="block text-sm font-medium text-gray-700">Datum</label><input type="date" id="appointment-date" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-skt-blue-main focus:border-skt-blue-main"></div>
                <div><label for="appointment-category" class="block text-sm font-medium text-gray-700">Kategorie</label><select id="appointment-category" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-skt-blue-main focus:border-skt-blue-main"></select></div>
                <div><label for="appointment-status" class="block text-sm font-medium text-gray-700">Status</label><select id="appointment-status" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-skt-blue-main focus:border-skt-blue-main"></select></div>
            </div>
            <div><label for="appointment-partner" class="block text-sm font-medium text-gray-700">Terminpartner</label><input type="text" id="appointment-partner" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-skt-blue-main focus:border-skt-blue-main"></div>
            <div id="appointment-prognose-container" class="hidden"><label for="appointment-prognose" class="block text-sm font-medium text-gray-700">Umsatzprognose (€)</label><input type="number" step="0.01" id="appointment-prognose" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-skt-blue-main focus:border-skt-blue-main"></div>
            <div><label for="appointment-referrals" class="block text-sm font-medium text-gray-700">Empfehlungen</label><input type="number" id="appointment-referrals" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-skt-blue-main focus:border-skt-blue-main"></div>
            <div><label for="appointment-note" class="block text-sm font-medium text-gray-700">Hinweis</label><textarea id="appointment-note" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-skt-blue-main focus:border-skt-blue-main"></textarea></div>
            <div class="flex items-center space-x-3"><input type="checkbox" id="appointment-cancellation" class="h-4 w-4 text-skt-red-accent border-gray-300 rounded focus:ring-skt-red-accent"><label for="appointment-cancellation" class="text-sm font-medium text-gray-700">Absage/Storno</label></div>
            <div id="appointment-cancellation-reason-container" class="hidden"><label for="appointment-cancellation-reason" class="block text-sm font-medium text-gray-700">Absagegrund</label><textarea id="appointment-cancellation-reason" rows="2" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-skt-blue-main focus:border-skt-blue-main"></textarea></div>
            <div class="pt-4 flex justify-end space-x-3"><button type="button" id="cancel-appointment-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-5 rounded-lg hover:bg-gray-300 transition-colors">Abbrechen</button><button type="submit" id="save-appointment-btn" class="bg-skt-blue text-white font-semibold py-2 px-5 rounded-lg hover:bg-skt-blue-light transition-colors flex items-center justify-center" style="min-width: 110px; min-height: 42px;"><span id="save-btn-text">Speichern</span><div class="loader-small hidden"></div></button></div>
        </form>
    </div>
</div>
