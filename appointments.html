<!-- Ansicht für die Terminverwaltung -->
<div id="appointments-module-root" class="bg-white rounded-2xl p-6 md:p-8 shadow-lg">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
        <h2 id="appointments-title" class="text-3xl font-bold text-skt-blue">Terminübersicht</h2>
    </div>

    <!-- NEU: Kombinierte Analyse-Ansichten -->
    <div id="analysis-container" class="bg-skt-grey-light p-6 rounded-xl shadow-inner border border-gray-200 mb-8">
        <div class="flex justify-between items-center">
            <h3 class="text-xl font-bold text-skt-blue">Analyse & Übersicht</h3>
            <button id="toggle-analysis-visibility-btn" class="collapsed text-skt-blue-light hover:text-skt-blue p-2 rounded-full hover:bg-gray-300 transition-colors">
                <i class="fas fa-chevron-up transition-transform duration-300"></i>
            </button>
        </div>
        <div id="analysis-content" class="stats-content-collapsible collapsed pt-4">
            <!-- Tabs für die Ansichten -->
            <div class="border-b border-gray-200 mb-4">
                <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                    <button id="analysis-stats-tab" class="analysis-tab whitespace-nowrap py-3 px-1 border-b-2 font-medium text-base border-skt-blue text-skt-blue">Statistik</button>
                    <button id="analysis-heatmap-tab" class="analysis-tab whitespace-nowrap py-3 px-1 border-b-2 font-medium text-base border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Heatmap</button>
                    <button id="analysis-calendar-tab" class="analysis-tab whitespace-nowrap py-3 px-1 border-b-2 font-medium text-base border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Kalender</button>
                </nav>
            </div>

            <!-- Container für die Statistik-Ansicht -->
            <div id="stats-view-pane" class="analysis-pane">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div id="pie-chart-section">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                            <h3 id="stats-chart-title" class="text-lg font-bold text-skt-blue">Termine nach...</h3>
                            <div id="stats-chart-toggle" class="view-toggle flex space-x-2 mt-2 sm:mt-0">
                                <button id="stats-by-employee-btn" class="active">Mitarbeiter</button>
                                <button id="stats-by-status-btn">Status</button>
                            </div>
                        </div>
                        <div class="flex flex-col md:flex-row items-center gap-4">
                            <div id="stats-pie-chart-container" class="w-full md:w-1/2 flex justify-center items-center shrink-0"></div>
                            <div id="stats-pie-chart-legend" class="w-full md:w-1/2 self-start"></div>
                        </div>
                    </div>
                    <div id="prognosis-section">
                        <h3 class="text-lg font-bold text-skt-blue mb-4">Umsatzprognose (offene BTs)</h3>
                        <div id="prognosis-details-container" class="max-h-[180px] overflow-y-auto pr-2"></div>
                    </div>
                </div>
            </div>

            <!-- Container für die Heatmap-Ansicht -->
            <div id="heatmap-view-pane" class="analysis-pane hidden">
                <p class="text-sm text-gray-500 mb-2">Tages-Intensität basierend auf der Anzahl der Termine im aktuellen Umsatzmonat.</p>
                <div id="heatmap-header" class="grid grid-cols-7 text-center font-semibold text-skt-blue-light text-xs sm:text-sm mb-1"><div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div></div>
                <div id="heatmap-grid" class="grid grid-cols-7 gap-1"></div>
            </div>

            <!-- Container für die Kalender-Ansicht -->
            <div id="calendar-view-pane" class="analysis-pane hidden">
                <div class="flex justify-between items-center mb-2">
                    <button id="calendar-prev-week-btn" class="text-skt-blue-light hover:text-skt-blue p-2 rounded-full hover:bg-gray-300 transition-colors" title="Vorherige Woche"><i class="fas fa-chevron-left"></i></button>
                    <h4 id="calendar-week-display" class="font-semibold text-skt-blue text-sm sm:text-base"></h4>
                    <button id="calendar-next-week-btn" class="text-skt-blue-light hover:text-skt-blue p-2 rounded-full hover:bg-gray-300 transition-colors" title="Nächste Woche"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div id="calendar-header-grid" class="grid grid-cols-7 text-center font-semibold text-skt-blue-light border-b text-xs sm:text-sm"><div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div></div>
                <div id="calendar-days-grid" class="grid grid-cols-7 grid-rows-1 gap-px bg-gray-200 border-l border-r border-b border-gray-200"></div>
            </div>
        </div>
    </div>

    <!-- Filter und Aktionen -->
    <div class="bg-skt-grey-light p-4 rounded-xl mb-6 border border-gray-200">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
            <div>
                <label for="appointments-start-date" class="block text-sm font-medium text-gray-700 mb-1">Von</label>
                <input type="date" id="appointments-start-date" class="modern-input">
            </div>
            <div>
                <label for="appointments-end-date" class="block text-sm font-medium text-gray-700 mb-1">Bis</label>
                <input type="date" id="appointments-end-date" class="modern-input">
            </div>
            <div>
                <label for="appointments-scope-filter" class="block text-sm font-medium text-gray-700 mb-1">Anzeigen für</label>
                <select id="appointments-scope-filter" class="modern-select">
                    <option value="personal">Meine Termine</option>
                    <option value="group">Meine Gruppe</option>
                    <option value="structure">Meine Struktur</option>
                </select>
            </div>
            <div class="lg:col-span-1">
                <label for="appointments-search-filter" class="sr-only">Suchen</label>
                <input type="text" id="appointments-search-filter" placeholder="Kunde, Bewerber oder Mitarbeiter suchen..." class="modern-input">
            </div>
            <div class="lg:col-span-4 flex justify-between items-center mt-4">
                <div class="flex items-center space-x-3">
                    <label for="appointments-show-cancelled" class="toggle-switch">
                        <input type="checkbox" id="appointments-show-cancelled" class="sr-only peer">
                        <div class="toggle-slider"></div>
                    </label>
                    <label for="appointments-show-cancelled" class="text-sm font-medium text-gray-700">Abgesagte</label>
                </div>
                <button id="add-appointment-btn" class="bg-skt-green-accent text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors flex items-center justify-center"><i class="fas fa-plus mr-2"></i>Neuer Termin</button>
            </div>
        </div>
    </div>
    <!-- Tabs -->
    <div class="border-b border-gray-200 mb-6">
        <nav class="-mb-px flex space-x-8 overflow-x-auto hide-scrollbar pb-2" aria-label="Tabs">
            <button id="umsatz-tab" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-skt-blue text-skt-blue">Umsatztermine</button>
            <button id="recruiting-tab" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Recruitingtermine</button>
            <button id="immo-tab" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Immobilientermine</button>
            <button id="netzwerk-tab" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Netzwerktermine</button>
        </nav>
    </div>

    <div id="appointments-list-container" class="space-y-4">
        <div class="loader mx-auto"></div>
    </div>
</div>
<!-- Modal zum Bearbeiten/Hinzufügen von Terminen (zunächst verborgen) -->
<div id="appointment-modal" class="modal-overlay">
    <div class="bg-white rounded-lg shadow-xl p-8 m-4 max-w-2xl w-full relative max-h-[90vh] overflow-y-auto">
        <button id="close-appointment-modal-btn" class="absolute top-2 right-3 text-2xl text-gray-500 hover:text-skt-blue">&times;</button>
        <h3 id="appointment-modal-title" class="text-2xl font-bold text-skt-blue mb-6">Termin anlegen</h3>
        <form id="appointment-form" class="space-y-4">
            <input type="hidden" id="appointment-id">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div><label for="appointment-user" class="block text-sm font-medium text-gray-700 mb-1">Mitarbeiter</label><select id="appointment-user" required class="modern-select"></select></div><div><label for="appointment-date" class="block text-sm font-medium text-gray-700 mb-1">Datum & Uhrzeit</label><input type="datetime-local" id="appointment-date" required class="modern-input"></div>
                <div><label for="appointment-category" class="block text-sm font-medium text-gray-700 mb-1">Kategorie</label><select id="appointment-category" required class="modern-select"></select></div>
                <div><label for="appointment-status" class="block text-sm font-medium text-gray-700 mb-1">Status</label><select id="appointment-status" required class="modern-select"></select></div>
            </div>
            <div><label for="appointment-partner" class="block text-sm font-medium text-gray-700">Terminpartner</label><input type="text" id="appointment-partner" class="modern-input"></div>
            <!-- NEU: Infoabend-Feld -->
            <div id="appointment-infoabend-container" class="hidden">
                <label for="appointment-infoabend-date" class="block text-sm font-medium text-gray-700">Nächster Infoabend</label>
                <input type="date" id="appointment-infoabend-date" class="modern-input">
            </div>
            <div id="appointment-prognose-container" class="hidden"><label for="appointment-prognose" class="block text-sm font-medium text-gray-700">Umsatzprognose (EH)</label><input type="number" step="0.01" id="appointment-prognose" class="modern-input"></div>
            <div><label for="appointment-referrals" class="block text-sm font-medium text-gray-700">Empfehlungen</label><input type="number" id="appointment-referrals" class="modern-input"></div>
            <div><label for="appointment-note" class="block text-sm font-medium text-gray-700">Hinweis</label><textarea id="appointment-note" rows="3" class="modern-input"></textarea></div>
            <div class="flex items-center space-x-3 pt-2">
                <label for="appointment-cancellation" class="toggle-switch">
                    <input type="checkbox" id="appointment-cancellation" class="sr-only peer">
                    <div class="toggle-slider"></div>
                </label>
                <label for="appointment-cancellation" class="text-sm font-medium text-gray-700">Absage/Storno</label>
            </div>
            <div id="appointment-cancellation-reason-container" class="hidden"><label for="appointment-cancellation-reason" class="block text-sm font-medium text-gray-700">Absagegrund</label><textarea id="appointment-cancellation-reason" rows="2" class="modern-input"></textarea></div>
            <div class="pt-4 flex justify-end space-x-3"><button type="button" id="cancel-appointment-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-5 rounded-lg hover:bg-gray-300 transition-colors">Abbrechen</button><button type="submit" id="save-appointment-btn" class="bg-skt-blue text-white font-semibold py-2 px-5 rounded-lg hover:bg-skt-blue-light transition-colors flex items-center justify-center" style="min-width: 110px; min-height: 42px;"><span id="save-btn-text">Speichern</span><div class="loader-small hidden"></div></button></div>
        </form>
    </div>
</div>
