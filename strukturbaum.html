<!-- Ansicht für den Strukturbaum -->
<div id="strukturbaum-module-root" class="bg-white rounded-2xl p-6 md:p-8 shadow-lg">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
        <h2 class="text-3xl font-bold text-skt-blue">Strukturbaum</h2>
        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-x-4 gap-y-3 mt-4 sm:mt-0">
            <!-- NEU: Zoom-Steuerung -->
            <div class="flex items-center space-x-1 bg-skt-grey-light p-1 rounded-full border border-gray-200">
                <button id="strukturbaum-zoom-out-btn" class="zoom-btn" title="Herauszoomen">-</button>
                <span class="text-sm font-semibold w-12 text-center" id="strukturbaum-zoom-level">100%</span>
                <button id="strukturbaum-zoom-in-btn" class="zoom-btn" title="Hineinzoomen">+</button>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="strukturbaum-kpi-toggle" class="h-4 w-4 rounded border-gray-300 text-skt-blue focus:ring-skt-blue-main cursor-pointer">
                <label for="strukturbaum-kpi-toggle" class="ml-2 block text-sm text-gray-900 cursor-pointer">IST/SOLL Werte anzeigen</label>
            </div>
            <div class="flex items-center space-x-2"><div class="w-3 h-3 rounded-full bg-skt-red-accent"></div><span class="text-xs">PQQ &lt; 80%</span></div>
            <div class="flex items-center space-x-2"><div class="w-3 h-3 rounded-full bg-skt-yellow-accent"></div><span class="text-xs">PQQ 80-120%</span></div>
            <div class="flex items-center space-x-2"><div class="w-3 h-3 rounded-full bg-skt-green-accent"></div><span class="text-xs">PQQ &gt; 120%</span></div>
        </div>
    </div>

    <!-- NEU: Wrapper für Scrolling und Zentrierung -->
    <div class="overflow-x-auto text-center">
        <div id="strukturbaum-container" class="strukturbaum"></div>
    </div>
</div>
