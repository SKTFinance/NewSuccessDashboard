<!-- Ansicht für die Auswertungen -->
<div id="auswertung-module-root" class="bg-white rounded-2xl p-6 md:p-8 shadow-lg">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
        <h2 id="auswertung-title" class="text-3xl font-bold text-skt-blue">Auswertungen</h2>
    </div>

    <!-- Tabs -->
    <div class="border-b border-gray-200 mb-6">
        <nav class="-mb-px flex space-x-8 overflow-x-auto hide-scrollbar pb-2" aria-label="Tabs">
            <button id="rangliste-tab" data-view="rangliste" class="auswertung-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-skt-blue text-skt-blue">Rangliste</button>
            <button id="aktivitaeten-tab" data-view="aktivitaeten" class="auswertung-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Aktivitäten</button>
            <button id="fk-rennliste-tab" data-view="fk-rennliste" class="auswertung-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">FK Rennliste</button>
            <button id="naechstes-info-tab" data-view="naechstes-info" class="auswertung-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Dein nächstes Info</button>
            <button id="planungen-tab" data-view="planungen" class="auswertung-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Planungen</button>
        </nav>
    </div>

    <!-- Container für die verschiedenen Ansichten -->
    <div id="auswertung-content-container">

        <!-- Rangliste View -->
        <div id="rangliste-view" class="auswertung-view-content space-y-6">
            <!-- Inhalt wird per JS generiert -->
            <div class="loader mx-auto"></div>
        </div>

        <!-- Aktivitäten View -->
        <div id="aktivitaeten-view" class="auswertung-view-content hidden">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                <p id="aktivitaeten-date-range-hint" class="text-sm text-gray-600"></p>
                <div class="flex items-center gap-4">
                    <select id="aktivitaeten-role-filter" class="modern-select">
                        <option value="individual" selected>Einzelleistung</option>
                        <option value="leader">Führungskräfte</option>
                    </select>
                    <!-- NEU: Filter für "Nur meine Struktur" -->
                    <select id="aktivitaeten-structure-filter" class="modern-select hidden">
                        <option value="all">Gesamt</option>
                        <option value="mine" selected>Nur meine Struktur</option>
                    </select>
                    <div class="view-toggle flex space-x-2"><button id="aktivitaeten-woche-btn" data-timespan="woche" class="aktivitaeten-timespan-btn active">Woche</button><button id="aktivitaeten-monat-btn" data-timespan="monat" class="aktivitaeten-timespan-btn">Monat</button></div>
                </div>
            </div>
            <div id="aktivitaeten-list-container" class="space-y-6">
                <!-- Inhalt wird per JS generiert -->
                <div class="loader mx-auto"></div>
            </div>
        </div>

        <!-- FK Rennliste View -->
        <div id="fk-rennliste-view" class="auswertung-view-content hidden">
            <div class="flex flex-col sm:flex-row justify-end items-center mb-4 gap-4">
                <!-- NEU: Toggle für Gruppe/Struktur -->
                <div id="fk-rennliste-scope-toggle" class="view-toggle flex space-x-2">
                    <button id="fk-rennliste-group-btn" data-scope="group" class="active">Gruppe</button>
                    <button id="fk-rennliste-structure-btn" data-scope="structure">Struktur</button>
                </div>
                <select id="fk-rennliste-structure-filter" class="modern-select hidden w-full sm:w-auto">
                    <option value="all">Gesamt</option>
                    <option value="mine" selected>Nur meine Struktur</option>
                </select>
            </div>
            <div id="fk-rennliste-container">
                <!-- Inhalt wird per JS generiert -->
                <div class="loader mx-auto"></div>
            </div>
        </div>

        <!-- Nächstes Info View -->
        <div id="naechstes-info-view" class="auswertung-view-content hidden">
            <!-- Filter -->
            <div class="bg-skt-grey-light p-4 rounded-xl mb-6 border border-gray-200">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <div>
                        <label for="infoabend-date-select" class="block text-sm font-medium text-gray-700 mb-1">Infoabend Datum</label>
                        <select id="infoabend-date-select" class="modern-select"></select>
                    </div>
                    <div>
                        <label for="infoabend-scope-filter" class="block text-sm font-medium text-gray-700 mb-1">Anzeigen für</label>
                        <select id="infoabend-scope-filter" class="modern-select">
                            <option value="personal">Meine</option>
                            <option value="group">Meine Gruppe</option>
                            <option value="structure">Meine Struktur</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-3 self-center justify-self-start pt-6">
                        <label for="infoabend-show-cancelled" class="toggle-switch">
                            <input type="checkbox" id="infoabend-show-cancelled" class="sr-only peer">
                            <div class="toggle-slider"></div>
                        </label>
                        <label for="infoabend-show-cancelled" class="text-sm font-medium text-gray-700">Abgesagte anzeigen</label>
                    </div>
                </div>
            </div>

            <!-- Statistik -->
            <div class="mb-6">
                <details id="infoabend-stats-details" class="bg-skt-grey-light rounded-xl border border-gray-200">
                    <summary class="p-4 font-semibold text-skt-blue cursor-pointer">
                        Statistik anzeigen
                    </summary>
                    <div id="infoabend-stats-container" class="p-4 pt-0">
                        <h3 class="text-lg font-bold text-skt-blue mb-4 text-center">Recruiting Trichter</h3>
                        <div id="funnel-chart-container" class="w-full max-w-2xl mx-auto">
                            <!-- Trichter wird per JS generiert -->
                        </div>
                    </div>
                </details>
            </div>

            <!-- Tabelle -->
            <div id="infoabend-list-container">
                <!-- Inhalt wird per JS generiert -->
                <div class="loader mx-auto"></div>
            </div>
        </div>

        <!-- Planungen View -->
        <div id="planungen-view" class="auswertung-view-content hidden space-y-6">
            <!-- Filter -->
            <div class="bg-skt-grey-light p-4 rounded-xl border border-gray-200">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <div>
                        <label for="planungen-month-select" class="block text-sm font-medium text-gray-700 mb-1">Monat</label>
                        <select id="planungen-month-select" class="modern-select"></select>
                    </div>
                    <div>
                        <label for="planungen-year-select" class="block text-sm font-medium text-gray-700 mb-1">Jahr</label>
                        <select id="planungen-year-select" class="modern-select"></select>
                    </div>
                </div>
            </div>
            <!-- List Container -->
            <div id="planungen-list-container" class="space-y-8">
                <!-- Inhalt wird per JS generiert -->
            </div>
        </div>

    </div>
</div>

<style>
    /* NEU: Stile für den animierten Trichter */
    .funnel-container-animated {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
    }
    .funnel-step-animated {
        position: relative;
        color: white;
        padding: 0.75rem 2rem;
        transition: width 0.7s cubic-bezier(0.25, 1, 0.5, 1);

        font-weight: 600;
    }
    .funnel-value {
        font-weight: 700;
        font-size: 1.125rem;
